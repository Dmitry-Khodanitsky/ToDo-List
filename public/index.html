<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header" class="page-header">
        <h1 class="page-header__title">Ваши задачи</h1>
        <div class="page-header__status-bar hidden">
          <div
            class="page-header__item page-header__item--active"
          >
            <span class="page-header__icon page-header__icon--active"></span>
            <p class="page-header__text--active"></p>
          </div>
          <div class="page-header__item page-header__item--done">
            <span class="page-header__icon page-header__icon--done"></span>
            <p class="page-header__text--done"></p>
          </div>
        </div>
      </header>

      <main class="main-content">
        <form class="main-content__input-bar">
          <label for="task-input" class="visually-hidden">
            Добавить новую задачу</label
          >
          <textarea
            id="task-input"
            class="main-content__task-input"
            rows="1"
            placeholder="Добавьте новую задачу..."
            wrap="hard"
            required
          >
          </textarea>

          <button
            type="submit"
            aria-label="Добавить задачу"
            class="main-content__add-task-button"
            id="add-task"
          ></button>
        </form>
        <ul class="main-content__tasks-container"> 
        </ul>
      </main>
    </div>
    <script type="module" src="../src/app.js"></script>
  </body>
</html>
